 <!DOCTYPE html>
<html>
  <head>
    <title>Medicine Reminder</title>
    <link rel="stylesheet" href="style.css">

    <!-- <script src="reminder.js"></script> -->
  </head>
  <body>
    <h1>Medicine Reminder</h1>
    <form id="medicine-form">
      <label for="medicine-name">Medicine Name:</label>
      <input type="text" id="medicine-name" required>
      <br>
      <label for="dosage">Dosage:</label>
      <input type="text" id="dosage" required>
      <br>
      <label for="frequency">Frequency:</label>
      <select id="frequency" required>
        <option value="once">Once a day</option>
        <option value="twice">Twice a day</option>
        <option value="thrice">Three times a day</option>
      </select>
      <br>
      <label for="start-date">Start Date:</label>
      <input type="date" id="start-date" required>
      <br>
      <label for="end-date">End Date:</label>
      <input type="date" id="end-date" required>
      <br>
      <input type="submit" value="Add Reminder">
    </form>
    <div id="reminder-list"></div>
    <div id="history-list"></div>
    
    <script src="script.js"></script>
    <!-- <script src="reminder.js"></script> -->
    
    <script>
        function showNotification() {
            const notification = new Notification("New message from Medico", {
                body: "Its Time To Take Your Medicine!"
            });
            notification.onclick = (e) => {
              window.location.href = "index1.html";
            };

    //         notification.onclick = () => {
    //   // Do nothing on click
    // };
        }

        // Set the desired time for the notification (in milliseconds)
        const notificationTime = new Date("May 15, 2023 13:14:00").getTime();

        const currentTime = new Date().getTime();
        const delay = notificationTime - currentTime;

        // Check for notification permissions
        console.log(Notification.permission);

        if (Notification.permission === "granted") {
            // If permission is granted, show the notification after the delay
            setTimeout(showNotification, delay);
        } else if (Notification.permission !== "denied") {
            // If permission is not granted or denied, request permission and show the notification after the delay if granted
            Notification.requestPermission().then(permission => {
                if (permission === "granted") {
                    setTimeout(showNotification, delay);
                }
            });
        }

      
    </script>
  </body>
</html>
